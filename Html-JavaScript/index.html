<body>

<h1>Validador de Cedulas Dominicanas</h1>
 <input type="text" name="cedula" id="cedula" placeholder="Cedula" maxlength="11">    
 <button onclick="valida()">Valida</button>
 <div id="result"></div>
 
</body>
  <script>                      
  function valida(cedula){
                cedula = document.getElementById('cedula').value;
                c = cedula.split('');
                v = [1,2,1,2,1,2,1,2,1,2]
              var result = 0 ; 
              var ar ;
              var up;
              var oc ;
              for (i=0;i <10;i++){  
              up =c[i] * v[i];
              ab = up;
              if ( ab >= 10 ) {
                oc = ab.toString()
                        .split('')
                        .map(x => parseInt(x) )
                        .reduce( (x, y) => x + y);
              }else {
                oc = ab;
              }
              result = parseFloat(result) + parseFloat(oc);   
              }
                dp = result;
                ac = dp.toString().split('')[0] + '0';
                ac = parseInt(ac);
                uj = (ac / 10) * 10;
                  if (uj < dp ) {
                  dp = (uj + 10) - dp; 
                  } else { 
                    dp = uj - dp
                  }

              if (c[10] == dp) {             
                
                document.getElementById('result').innerHTML = '<p> Cedula Correcta </p>';
              } else {
                
                document.getElementById('result').innerHTML = '<p> Cedula Incorrecta </p>';
                
              }
        }                    
 </script>
